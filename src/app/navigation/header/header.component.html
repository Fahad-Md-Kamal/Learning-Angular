<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="OnToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div><a routerLink="/">Logo</a></div>
    <div fxFlex fxLayout fxLayoutAlign="end end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
            <li *ngIf="!isAuth" ><a routerLink="/signup">Sign Up</a></li>
            <li *ngIf="!isAuth"><a routerLink="/login">Login In</a></li>
            <li *ngIf="isAuth"><a routerLink="/training">Training</a></li>
            <li *ngIf="isAuth" (click)="onLogout()"><a>Logout</a></li>
        </ul>
    </div>
</mat-toolbar>
