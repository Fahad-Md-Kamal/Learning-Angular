<div class="row">
    <div class="col-xl-8 col-md-6 col-xl-offset-2 col-md-offset-3">
        <h5>{{ account.name }}</h5>
        <hr>
        <p>This account is {{ account.status }}</p>
        <button class="btn btn-light" (click)="onSetTo('active')">Set to 'active'</button>
        <button class="btn btn-light mx-1" (click)="onSetTo('inactive')">Set to 'inactive'</button>
        <button class="btn btn-light" (click)="onSetTo('unknown')">Set to 'unknown'</button>
    </div>
</div>
