<div class="row">
    <div class="col-xl-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-control"
                        name="name"
                        ngModel>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="number">Amount </label>
                    <input 
                        type="text" 
                        id="amount" 
                        class="form-control"
                        name="amount" 
                        ngModel>
                </div>
            </div>
            <div class="form-row">
                <div class="col-xl-12">
                    <button 
                        type="submit"
                        class="btn btn-success">
                        Add
                    </button>
                    <button 
                        type="button" 
                        class="btn btn-danger mx-2"
                        >
                        Delete
                    </button>
                    <button 
                        type="button" 
                        class="btn btn-primary"
                        >
                        Clear
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
