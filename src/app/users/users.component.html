<div class="row">
    <div class="col-lg-2 col-sm-4 my-2">
      <div class="list-group">
        <a
          [routerLink]="['/users', user.id, user.name]" 
          href="#"
          class="list-group-item text-dark"
          *ngFor="let user of users">
          {{ user.name }}
        </a>
      </div>
    </div>
    <div class="col-lg-4 offset-lg-1 col-sm-4">
      <app-user></app-user>
    </div>
  </div>
