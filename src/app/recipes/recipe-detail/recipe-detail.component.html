<div class="row">
    <div class="col-xl-12">
        <img 
            [src]="Recipe.imagePath" 
            alt="{{ Recipe.name }}" 
            class="img-fluid">
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <h1>Recipe Name</h1>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-info" id="dropdown" ngbDropdownToggle>Manage Recipe</button>
          <div ngbDropdownMenu aria-labelledby="dropdown">
            <button ngbDropdownItem>Add Ingredients</button>
            <button ngbDropdownItem>Edit Recipe</button>
            <button ngbDropdownItem>Delete Recipe</button>
          </div>
        </div>
      </div>

</div>
<div class="row">
    <div class="col-xl-12">
        {{ Recipe.name }}
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        {{Recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <h2>Ingredients It Uses</h2>
        <ul class="list-group">
            <li class="list-group-item"
                *ngFor="let ingredient of Recipe.ingredients">
                {{ ingredient.name }} - {{ ingredient.amount }} 
            </li>
        </ul>
    </div>
</div>
