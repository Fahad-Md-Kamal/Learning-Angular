<div class="row">
    <div class="col-xl-12">
        <img 
            [src]="recipe.imagePath" 
            alt="{{ recipe.name }}" 
            class="img-fluid">
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <p class="h1">{{ recipe.name }}</p>
        <p>{{ recipe.description }}</p>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-info" id="dropdown" ngbDropdownToggle>Manage Recipe</button>
          <div ngbDropdownMenu aria-labelledby="dropdown">
            <button ngbDropdownItem (click)="onAddToShoppingList()">To Shopping List</button>
            <button ngbDropdownItem (click)="onEditRecipe()">Edit Recipe</button>
            <button ngbDropdownItem (click)="onDelete()">Delete Recipe</button>
          </div>
        </div>
      </div>

</div>

<div class="row mt-3">
    <div class="col-lg-12">
        <h2>Ingredients It Uses</h2>
        <ul class="list-group">
            <li class="list-group-item"
                *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.name }} - {{ ingredient.amount }} 
            </li>
        </ul>
    </div>
</div>
