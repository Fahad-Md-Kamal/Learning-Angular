<div class="row">
    <div class="col-xl-12">
        <img 
            [src]="Recipe.imagePath" 
            alt="{{ Recipe.name }}" 
            class="img-fluid">
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <h1>Recipe Name</h1>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe
            </button>
            <ul class=" dropdown-menu">
                <li><a href="#">Add Ingredients to Shopping List</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        {{ Recipe.name }}
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
        {{Recipe.description}}
    </div>
</div>
