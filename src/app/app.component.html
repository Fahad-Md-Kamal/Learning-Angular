<div class="container my-3">
    <div class="row">
        <div class="col-xl-12">
            <button 
                class="btn btn-primary"
                (click)="onlyOdd = !onlyOdd">
                Only show odd numbers
            </button>
            <br>
            <br>
            <ul class="list-group">
                <span *ngIf="onlyOdd" >
                    All Evens
                    <li class="list-group-item" *ngFor="let number of evenNumbers"> {{ number }} </li>
                </span>
                <span *ngIf="!onlyOdd" >
                    All Odds
                    <li class="list-group-item" *ngFor="let number of oddNumbers"> {{ number }} </li>
                </span>
            </ul>
        </div>
    </div>
</div>
