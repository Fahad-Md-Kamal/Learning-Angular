<div class="container-fluid">
<div class="row">
    <div class="col-lg-4 offset-lg-4 mt-5">
        <form #postForm='ngForm' (ngSubmit)='onCreatePost(postForm.value)'>
            <div class="form-group">
                <label for="title"> Title </label>
                <input 
                    type="text" 
                    id="title" 
                    class="form-control"
                    required 
                    ngModel 
                    name="title">
            </div>
            <div class="form-group">
                <label for="content"> Content </label>
                <textarea 
                    id="content" 
                    class="form-control" 
                    rows="4" 
                    required 
                    ngModel 
                    name="content"></textarea>
            </div>
            <button 
                class="btn btn-primary" 
                type="submit" 
                [disabled]="!postForm.valid">
                Send Post
            </button>
        </form>
    </div>
    
</div>
<hr>
<div class="row">
    <div class="col-lg-4 offset-lg-4 mt-5">
        <button 
            class="btn btn-primary" 
            type="button" 
            (click)="onFetchPosts()">
            Fetch Post
        </button> | 
        <button 
            class="btn btn-danger" 
            [disabled]="loadedPosts.length < 1" 
            (click)="onClearPosts()">
            Clear Post 
        </button>
    </div>
</div>
    <div class="row mt-5">
    <div class="col-lg-4 offset-lg-4">
        <p *ngIf="loadedPosts.length < 1 && !isFetching">No Posts Available!</p>
        <ul 
            class="list-group" 
            *ngIf="loadedPosts.length >= 1 && !isFetching">
            <li 
                class="list-group-item" 
                *ngFor="let post of loadedPosts">
                <p class="h4">{{ post.title }}</p>
                <p> {{post.content}} </p>
            </li>
        </ul>
        <p *ngIf="isFetching && !error" >Loading...</p>
        <div class="alert alert-danger" *ngIf="error" >
            <p class="h1">An error occured!</p>
            <p>{{ error }}</p>
            <button class="btn btn-danger" (click)="onHandleError()" >Okay</button>
        </div>
    </div>
</div>
</div>
