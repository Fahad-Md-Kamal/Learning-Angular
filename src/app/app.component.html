<div class="container my-3">
    <div class="row">
        <div class="col-xl-12">
            <button 
                class="btn btn-primary"
                (click)="onlyOdd = !onlyOdd">
                Only show odd numbers
            </button>
            <br>
            <br>
            <ul class="list-group">
                <span *ngIf="onlyOdd" >
                    All Evens
                    <li 
                        class="list-group-item"
                        [ngClass]="{odd: number % 2 !== 0}"
                        [ngStyle]="{backgroundColor: number % 2 === 0 ? 'grey' : 'green'}"
                        *ngFor="let number of numbers"> 
                        {{ number }} 
                    </li>
                </span>
                <span *ngIf="!onlyOdd" >
                    All Odds
                    <li 
                        class="list-group-item" 
                        *ngFor="let number of oddNumbers"
                        [ngClass]="{odd: number % 2 !== 0}"> 
                        {{ number }} 
                    </li>
                </span>
            </ul>
        </div>
    </div>
</div>
